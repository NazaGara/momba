name: Pipeline

on: [push, pull_request]

jobs:
  lint_black:
    name: Lint (black)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Black
      run: |
        pip install black
    - name: Run Black
      run: |
        black --check --diff momba tests

  lint_flake8:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Flake8
      run: |
        pip install flake8 flake8-bugbear pep8-naming
    - name: Run Flake8
      run: |
        flake8 momba tests

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Poetry and Maturin
      run: |
        pip install poetry maturin
    - name: Build Momba
      run: |
        mkdir artifacts
        poetry build
        mv dist/* artifacts
    - name: Export development requirements
      run: |
        poetry export --without-hashes --extras all --dev -f requirements.txt --output artifacts/dev-requirements.txt
    - name: Build Engine
      run: |
        cd engine
        maturin build --manylinux=off --no-sdist --out ../artifacts -i $(which python)
    - uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: artifacts
  
  test:
    name: Tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: artifacts
        path: artifacts
    - name: Install packages
      run: |
        pip install -r artifacts/dev-requirements.txt
        pip install --no-index --find-links artifacts momba[all] momba_engine
    - name: Run tests
      run: |
        pytest

  type_check:
    name: Type Check
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: artifacts
        path: artifacts
    - name: Install packages
      run: |
        pip install -r artifacts/dev-requirements.txt
        pip install --no-index --find-links artifacts momba[all] momba_engine
    - name: Run MypPy
      run: |
        mypy momba

  documentation:
    name: Documentation
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: artifacts
        path: artifacts
    - name: Install packages
      run: |
        pip install -r artifacts/dev-requirements.txt
        pip install --no-index --find-links artifacts momba[all] momba_engine
    - name: Build documentation
      run: |
        sphinx-build docs build/docs
    - name: Deploy documentation
      if: github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/docs
