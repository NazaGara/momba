name: Run Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 flake8-bugbear pep8-naming mypy
    - name: Style check with black
      run: |
        black --check --diff -l 88 momba tests
    - name: Lint with flake8
      run: |
        flake8 momba tests
    - name: Type Check with mypy
      run: |
        mypy momba tests  
